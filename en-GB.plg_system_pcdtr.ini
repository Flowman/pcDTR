PCDTR DESCRIPTION=<h2>PHP + CSS Dynamic Text Replacemen (pcDTR)</h2><p>Version 3.1.4 for joomla! 1.5.10+.<br />Coded by Peter Szalatnay <a href="http://otherland.se/" target="_blank">otherland.se</a></p><p>A PHP + CSS script (javascript-free) that dynamically replaces html text using any custom font.</p><h4>Our Request: If you like this extension, PLEASE vote for it on <a href="http://extensions.joomla.org/extensions/style-a-design/typography/10232" target="_blank">Joomla! Extensions Directory!</a></h4>
PCDTR LABEL DEFAULT=Default css file
PCDTR DESC DEFAULT=The default css file to parse. Don't add you template.css here. Use separate file to parse the css settings from.<br /><br /><strong>default: media/pcdtr/css/styles.css</strong>
PCDTR LABEL TEST=Maximum letter height test string
PCDTR DESC TEST=Test string is for calculating the maximum letter height.<br /><br /><strong>default: ÁIJQÇjgx/@#()</strong>
PCDTR LABEL CUSTOM=Custom css for templates
PCDTR DESC CUSTOM=If multiple templates assignment is in use.<br /><br /><strong>example:</strong><br />'template_name path/to/css_file.css'<br /><br />If you have more then one separate with a comma.
PCDTR LABEL FONTS=Path to fonts
PCDTR DESC FONTS=The path where the script can find all your custom fonts.<br /><br /><strong>default: media/pcdtr/fonts</strong>
PCDTR LABEL CACHE=Enable cache
PCDTR DESC CACHE=Cache images in cache/pcDTR/. Use Joomlas built-in 'Clean Cache' to clean it.<br /><br /><strong>recommended: Yes</strong>
PCDTR LABEL WRAP=Word wrap
PCDTR DESC WRAP=Maximum number och letters befor a wordwrap. Don't use a to low value, then it will split all words and the script will be slower.<br /><br /><strong>default: 25</strong>
PCDTR LABEL SKIP=Skip classes
PCDTR DESC SKIP=List of class names to skip processing.<br /><br /><strong>example:</strong><br />don't process JCE editor = mceEditor<br /><br />If you have more then one separate with a comma.
PCDTR LABEL RATE=Image resample rate
PCDTR DESC RATE=Resample the image to get a smoother looking font. The higher the value is the slower the script will process. If background transparens is going to be used, the value must be 1.<br /><br /><strong>default: 1<br />between: 1-4</strong>